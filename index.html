<!DOCTYPE html>
<html onclick="generatePuppy()">
<head>
  <title>Random Puppy Generator</title>
</head>
<style>
  body {
    background-color: #333;
    color: #aaa;
    max-height: 100vh;
  }

  * {
    margin: 0;
    user-select: none;
  }

  img {
    max-width: 100%;
    max-height: calc(100vh - 4px);
    object-fit: contain;
  }

  h1 {
    position: absolute;
    margin-top: 1rem;
  }

  .hide {
    display: none;
  }
</style>
<body onclick="generatePuppy()">
  <h1>Random Puppy Generator</h1>

  <img onclick="generatePuppy()" id="puppy-image" src="">
  <script>
    function generatePuppy() {
      // Construct the API URL
      const apiUrl = "https://dog.ceo/api/breeds/image/random";
      // Send a GET request to the API URL
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Get the image URL from the response data
          const imageUrl = data.message;
          // Set the image source to the generated URL
          const imageElement = document.getElementById("puppy-image");
          imageElement.src = imageUrl;
        });

      const title = document.querySelector('h1');
      title.classList.add('hide')
    }
  </script>
</body>
</html>
